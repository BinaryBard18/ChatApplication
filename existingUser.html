<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChatNet</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
        />
        <link rel="stylesheet" href="./existingUser.css"></link>
        <link rel="icon" href="./chat1.png"></link>
    </head>
<body>
    <div class="main--div">
        <div class="child--div">
            <div class="logo--title">
                <div class="logo"><img class="logo" src="./chat1.png" alt=""></i></div>
                <h1 class="title">ChatNet</h1>
            </div>
            <div class="name--input">
                <label>Enter your ID</label>
                <input type="text" placeholder="eg.ABC123xyz" id="existing--userID" autocomplete="off" maxlength="8">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password--el" autocomplete="off" maxlength="15">
                <a href="./newUser.html" class="new--user">New User?</a>
            </div>
            <div class="btn--message">
                <a href="#"><button type="button" id="lets-chat">Verify</button></a>
                <a href="./chat.html"><button type="button" id="lets-chat-btn">Start Chat</button></a>
            </div>
            <div class="alert">
                <p id="alert"></p>
                <p id="alert--el"></p>
            </div>
        </div>
    </div>
    <script src="./existingUser.js" type="module"></script>
</body>
</html>
