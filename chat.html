<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">    
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./chat.css"></link>
    <link rel="icon" href="./chat1.png"></link>
</head>
<body>
    <div class="main--div">
        <div class="overlay">
            <div id="userID--Proceed">
                <div class="header">
                    <div class="logo"><img class="logo--overlay" src="./chat1.png"></i></div>
                    <h1 class="title">ChatNet</h1>
                </div>
                <input type="text" placeholder="Enter the userID" id="inputUserID" maxlength="8" autocomplete="off">
                <div class="buttons">
                    <button type="button" id="proceed">Proceed</button>
                    <button type="button" id="cancel">Cancel</button>
                </div>
                <p id="user-found"></p>
            </div>
        </div>
        <div class="left--section">
            <div class="logo--title--chat">
                <div class="logo--title">
                    <!-- <div class="logo"><i class='bx bxs-chat'></i></div> -->
                    <div class="logo-div">
                        <img class="logo" src="./chat1.png" draggable="false">
                    </div>
                    <h1 class="title">ChatNet</h1>
                </div>
                <i class='bx bxs-message-square-add' id="new--chat"></i>
            </div>
            <div class="button-userId">
                <button type="button" id="show--hide--btn">Show your UserID <i class='bx bxs-down-arrow'></i></button>
                <div id="my--userID">Your UserID : </div>
                <p id="copy"></p>
            </div>
            <!-- <div class="horizontal-rule"></div> -->
            <div class="search--magnifier">
                <input id="search-el" placeholder="Find by name or ID" autocomplete="off"></input>
                <button type="button" class="search-btn"><i class='bx bx-search' id="magnifier"></i></button>
            </div>
            <div class="horizontal-rule"></div>
            <div id="chats" draggable="false">
             
            </div>
        </div>   
        <div class="right--section">
            <div class="userName--image">
                <!-- <img src="./discord3.png" id="profile--image" alt="broken--profile">
                <h1 id="user--name--right">Shweta</h1> -->
            </div>
            <div id="banner">
                <img src="./bannerAlter2.png" class="FinalGif" draggable="false"/>
                <div id="overlay--text"></div>
                
            </div>
            <div id="input--send">
                <input type="text" id="input-el" placeholder="Type your message here" autocomplete="off">
                <button id="send--btn"><i class='bx bxs-send'></i></button>
            </div>
        </div>
    </div>
    <script src="./chat.js" type="module"></script>
</body>
</html>
